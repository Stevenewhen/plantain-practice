{% extends 'base.html' %}
{% block content %}
<div class="content-container">
  <h1>Drink Details</h1>
</div>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ drink.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'drinks_update' drink.id %}">Edit</a>
        <a href="{% url 'drinks_delete' drink.id %}">Remove</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
