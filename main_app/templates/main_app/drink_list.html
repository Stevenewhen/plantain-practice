{% extends 'base.html' %}
{% block content %}
<div class="content-container">
  <h1>Complementary Drinks</h1>
</div>

{% for drink in drink_list %}
  <a href="{% url 'drinks_detail' drink.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ drink.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
