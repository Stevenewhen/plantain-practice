{% extends 'base.html' %}

{% block content %}
<div class="content-container">
  <h1>Remove Drink</h1>
</div>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Remove!" class="btn">
    <a href="{% url 'drinks_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
